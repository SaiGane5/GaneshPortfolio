<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganesh's Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="container header-content">
            <h1>Ganesh</h1>
            <nav>
                <ul class="nav-list">
                    <li><a href="#about">About</a></li>
                    <li><a href="#skills">Skills</a></li>
                    <li><a href="#portfolio">Portfolio</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="about" class="about-me">
        <div class="container">
            <h2>About Me</h2>
            <img src="./assets/profilePhoto.jpg" alt="Profile Picture" class="profile-pic">
            <p>Hello! I'm Ganesh, a Mechanical Engineering student with a passion for coding and design.</p>
        </div>
    </section>

    <section id="skills" class="skills">
        <div class="container">
            <h2>Skills</h2>
            <div class="skills-grid">
                <div class="skill-item">HTML</div>
                <div class="skill-item">CSS</div>
                <div class="skill-item">JavaScript</div>
                <div class="skill-item">React</div>
                <div class="skill-item">Python</div>
                <div class="skill-item">AI/ML</div>
                <div class="skill-item">Figma</div>
            </div>
        </div>
    </section>

    <section id="portfolio" class="portfolio">
        <div class="container">
            <h2>Portfolio</h2>
            <div class="portfolio-grid">
                <div class="portfolio-item">
                    <img src="./assets/blog_thumbnail.png" alt="Blog Website">
                    <a href="https://blogwebsitedb.onrender.com" target="_blank">Blog Website</a>
                </div>
                <div class="portfolio-item">
                    <img src="./assets/todo_thumbnail.png" alt="ToDo">
                    <a href="https://iitm-schedule.glitch.me/todos" target="_blank">ToDo</a>
                </div>
                <div class="portfolio-item">
                    <img src="./assets/isb_thumbnail.jpeg" alt="ISB Chatbot">
                    <a href="https://52.0.160.0" target="_blank">ISB Chatbot</a>
                </div>
                <div class="portfolio-item">
                    <img src="./assets/vidyarang_thumbnail.jpeg" alt="VidyaRANG">
                    <a href="http://vidyarang.online" target="_blank">VidyaRANG</a>
                </div>
            </div>
        </div>
    </section>

    <section id="contact" class="contact">
        <div class="container">
            <h2>Contact</h2>
            <form id="contact-form" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Ganesh's Portfolio</p>
        </div>
    </footer>
</body>

</html>
